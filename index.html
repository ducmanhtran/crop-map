<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ trồng trọt - Hoà Phát Quảng Bình</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="hamburger-btn" id="hamburger" aria-label="Mở menu" aria-expanded="false">☰</button>
<nav id="menu" aria-label="Main menu">
  <ul class="menu">
    <li>
      <button aria-haspopup="true">🌱 Cây trồng ▾</button>
      <ul class="submenu">
        <li><button data-crop="all" class="final-item" >🌍 Tổng thể</button></li>
        <li><button data-crop="Cỏ" class="final-item">🌱 Cỏ</button></li>
        <li><button data-crop="Ngô" class="final-item">🌽 Ngô</button></li>
        <li><button data-crop="Sắn" class="final-item">🥔 Sắn</button></li>
        <li><button data-crop="Đất trống" class="final-item">⬜ Đất trống</button></li>
      </ul>
    </li>
    <li>
      <button aria-haspopup="true">🛠️ Công việc ▾</button>
      <ul class="submenu">
        <li><button id="dailyTaskBtn" class="final-item">📅 Công việc hàng ngày</button></li>
      </ul>
    </li>
    <li>
      <button aria-haspopup="true">🏗️ Hạ tầng ▾</button>
      <ul class="submenu">
        <li><button id="btnHeThongTuoi" class="final-item">💧 Hệ thống tưới</button></li>
        <li><button class="final-item">🚜 Máy móc</button></li>
      </ul>
    </li>
    <li>
      <button aria-haspopup="true">📜 Pháp lý ▾</button>
      <ul class="submenu">
        <li><label><input type="checkbox" id="chkCompanyLegal" class="final-item"> Sổ đỏ công ty</label></li>
        <li><label><input type="checkbox" id="chkActualLots" class="final-item"> Hiện trạng</label></li>
        <li><label><input type="checkbox" id="chkDisputed" class="final-item"> Đất lấn chiếm</label></li>
      </ul>
    </li>
  </ul>
</nav>

<div id="map"> <div id="infoBox"></div> </div>
<h2 id="footerTitle">Bản đồ trồng trọt Hòa Phát Quảng Bình</h2>


<div id="taskPanel" role="dialog" aria-labelledby="taskPanelTitle">
  <div class="panel-header">
    <span id="taskPanelTitle">Công việc hàng ngày</span>
    <button id="closeTasksBtn" aria-label="Đóng">✖</button>
  </div>
  <div id="taskList" class="task-content"></div>
  <label for="taskDate" class="date-label">Chọn ngày:</label>
  <input type="date" id="taskDate">
</div>
  <script src="script.js"></script>
</body>
</html>
