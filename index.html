<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B·∫£n ƒë·ªì tr·ªìng tr·ªçt t·ª´ Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 600px; width: 100%; }

#menu {
  position: absolute;
  top: 10px;
  left: 10px;   /* menu ·ªü g√≥c tr√°i */
  z-index: 1000;
  background: white;
  padding: 8px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

#menu button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  background-color: #f0f0f0;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.2s, transform 0.1s;
}

#menu button:hover {
  background-color: #e0e0e0;
}

#menu button.active {
  background-color: #007bff;
  color: white;
  font-weight: bold;
}

#menu button:active {
  transform: scale(0.95);
}
</style>

</head>
<body>
<div id="menu">
  <button data-crop="all">üåç T·ªïng th·ªÉ</button>
  <button data-crop="C·ªè">üå± C·ªè</button>
  <button data-crop="S·∫Øn">ü•î S·∫Øn</button>
  <button data-crop="Ng√¥">üåΩ Ng√¥</button>
  <button data-crop="ƒê·∫•t tr·ªëng">‚¨ú ƒê·∫•t tr·ªëng</button>
</div>
<div id="map"></div>
  <h2 id="footerTitle">B·∫£n ƒë·ªì tr·ªìng tr·ªçt - Qu·∫£ng B√¨nh HP</h2>
  <script>
    var map = L.map('map').setView([17.5089721, 106.4670833], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
// B·∫Øt s·ª± ki·ªán click n√∫t menu
document.querySelectorAll("#menu button").forEach(btn => {
  btn.addEventListener("click", function() {
    // b·ªè class active ·ªü c√°c n√∫t kh√°c
    document.querySelectorAll("#menu button").forEach(b => b.classList.remove("active"));
    this.classList.add("active");

    // l·∫•y gi√° tr·ªã crop
    var crop = this.getAttribute("data-crop");
    drawData(crop);
  });
});

// Khi load xong d·ªØ li·ªáu, ƒë·∫∑t m·∫∑c ƒë·ªãnh ch·ªçn "all"
fetch(sheetUrl)
  .then(res => res.text())
  .then(data => {
    var json = JSON.parse(data.substr(47).slice(0, -2));
    rowsData = json.table.rows;
    drawData("all");

    // set n√∫t m·∫∑c ƒë·ªãnh
    document.querySelector('#menu button[data-crop="all"]').classList.add("active");
  });

    var sheetUrl = "https://docs.google.com/spreadsheets/d/13II_ZFEvrxK2qd0mkIX-0TNPdUH5ac4NFykmjqEPCZM/gviz/tq?tqx=out:json";

    var polygons = []; // l∆∞u c√°c polygon ƒë√£ v·∫Ω
    var rowsData = []; // d·ªØ li·ªáu g·ªëc t·ª´ sheets

    // H√†m v·∫Ω d·ªØ li·ªáu
    function drawData(filterCrop) {
      // Xo√° c√°c polygon c≈©
      polygons.forEach(p => map.removeLayer(p));
      polygons = [];

      rowsData.forEach(row => {
        var name = row.c[0]?.v;
        var area = row.c[1]?.v;
        var crop = row.c[2]?.v;
        var stage = row.c[3]?.v;
        var coords = JSON.parse(row.c[5]?.v);
        var harvestDateStr = row.c[4]?.v;

        if (filterCrop !== "all" && crop !== filterCrop) return;

        // M√†u m·∫∑c ƒë·ªãnh
        var color = "gray";
        var fillOpacity = 0.6;

        if (crop === "C·ªè") {
          color = "yellow";
          if (harvestDateStr) {
            var today = new Date();
            var harvestDate = new Date(harvestDateStr);
            var diffDays = Math.floor((today - harvestDate) / (1000 * 60 * 60 * 24));
            var ratio = Math.min(Math.max(diffDays / 90, 0), 1);
            fillOpacity = 0.2 + ratio * 0.6; // m·ªù -> ƒë·∫≠m theo th·ªùi gian
          }
        } else if (crop === "S·∫Øn") {
          color = "green";
        } else if (crop === "Ng√¥") {
          color = "orange";
        } else if (crop === "ƒê·∫•t tr·ªëng") {
          color = "brown";
          fillOpacity = 0.3;
        }

        var poly = L.polygon(coords, {
          color: "blue",
          weight: 0.5,
          fillColor: color,
          fillOpacity: fillOpacity
        }).addTo(map);

        poly.bindPopup(`
          <b>${name}</b><br>
          Di·ªán t√≠ch: ${area} ha<br>
          C√¢y: ${crop}<br>
          Giai ƒëo·∫°n: ${stage}<br>
          Ng√†y thu ho·∫°ch: ${harvestDateStr || "Ch∆∞a c√≥"}
        `);

        polygons.push(poly);
      });
    }

    // L·∫•y d·ªØ li·ªáu t·ª´ Google Sheets
    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        var json = JSON.parse(data.substr(47).slice(0, -2));
        rowsData = json.table.rows;
        drawData("all"); // m·∫∑c ƒë·ªãnh load t·∫•t c·∫£
      });

    // B·∫Øt s·ª± ki·ªán ch·ªçn menu
    document.getElementById("viewMode").addEventListener("change", function() {
      var value = this.value;
      drawData(value);
    });
  </script>
</body>
</html>
