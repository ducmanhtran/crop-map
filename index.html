<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bản đồ trồng trọt - Hoà Phát Quảng Bình</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu-placeholder"></div>
<div id="map"> <div id="infoBox"></div> </div>
<h2 id="footerTitle">Bản đồ trồng trọt Hòa Phát Quảng Bình</h2>


<div id="taskPanel" role="dialog" aria-labelledby="taskPanelTitle">
  <div class="panel-header">
    <span id="taskPanelTitle">Công việc hàng ngày</span>
    <button id="closeTasksBtn" aria-label="Đóng">✖</button>
  </div>
  <div id="taskList" class="task-content"></div>
  <label for="taskDate" class="date-label">Chọn ngày:</label>
  <input type="date" id="taskDate">
</div>
  <script src="script.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', function(){
  const btn = document.getElementById('btnHeThongTuoi');
  console.log('Test nút:', btn);    // ==> F12 phải thấy element

  btn.addEventListener('click', function(){
     console.log('Đã click nút!');
     window.location.href = 'he-thong-tuoi.html';
  });
});
</script>
<script>
  // Nạp file menu.html và chèn vào chỗ placeholder
fetch('menu.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('menu-placeholder').innerHTML = html;

    // Sau khi menu đã chèn xong, gắn sự kiện cho nút Hệ thống tưới
    const btn = document.getElementById('btnHeThongTuoi');
    if (btn) {
      btn.addEventListener('click', function () {
        window.location.href = 'he-thong-tuoi.html';
      });
    }
  });
</script>

</body>
</html>
