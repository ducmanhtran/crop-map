<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>B·∫£n ƒë·ªì tr·ªìng tr·ªçt t·ª´ Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 600px; width: 100%; }

#menu {
  position: absolute;
  top: 10px;
  left: 10px;    /* üëà ƒë·ªïi t·ª´ right:10px th√†nh left:10px */
  z-index: 1000;
  background: white;
  padding: 10px 12px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  font-size: 14px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

#menu label {
  font-weight: bold;
  margin-bottom: 4px;
  font-size: 14px;
}

#menu select {
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background-color: #f8f8f8;
  cursor: pointer;
}

#menu select:focus {
  outline: none;
  border-color: #007bff;
  background-color: #fff;
}

</style>

</head>
<body>
 <h2>B·∫£n ƒë·ªì tr·ªìng tr·ªçt - H√≤a Ph√°t Qu·∫£ng B√¨nh</h2>
<div id="menu">
  <label for="viewMode">Ch·∫ø ƒë·ªô xem</label>
  <select id="viewMode">
    <option value="all">üåç T·ªïng th·ªÉ</option>
    <option value="C·ªè">üå± C·ªè</option>
    <option value="S·∫Øn">ü•î S·∫Øn</option>
    <option value="Ng√¥">üåΩ Ng√¥</option>
    <option value="ƒê·∫•t tr·ªëng">‚¨ú ƒê·∫•t tr·ªëng</option>
  </select>
</div>
<div id="map"></div>
  <script>
    var map = L.map('map').setView([17.5089721, 106.4670833], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var sheetUrl = "https://docs.google.com/spreadsheets/d/13II_ZFEvrxK2qd0mkIX-0TNPdUH5ac4NFykmjqEPCZM/gviz/tq?tqx=out:json";

    var polygons = []; // l∆∞u c√°c polygon ƒë√£ v·∫Ω
    var rowsData = []; // d·ªØ li·ªáu g·ªëc t·ª´ sheets

    // H√†m v·∫Ω d·ªØ li·ªáu
    function drawData(filterCrop) {
      // Xo√° c√°c polygon c≈©
      polygons.forEach(p => map.removeLayer(p));
      polygons = [];

      rowsData.forEach(row => {
        var name = row.c[0]?.v;
        var area = row.c[1]?.v;
        var crop = row.c[2]?.v;
        var stage = row.c[3]?.v;
        var coords = JSON.parse(row.c[5]?.v);
        var harvestDateStr = row.c[4]?.v;

        if (filterCrop !== "all" && crop !== filterCrop) return;

        // M√†u m·∫∑c ƒë·ªãnh
        var color = "gray";
        var fillOpacity = 0.6;

        if (crop === "C·ªè") {
          color = "yellow";
          if (harvestDateStr) {
            var today = new Date();
            var harvestDate = new Date(harvestDateStr);
            var diffDays = Math.floor((today - harvestDate) / (1000 * 60 * 60 * 24));
            var ratio = Math.min(Math.max(diffDays / 90, 0), 1);
            fillOpacity = 0.2 + ratio * 0.6; // m·ªù -> ƒë·∫≠m theo th·ªùi gian
          }
        } else if (crop === "S·∫Øn") {
          color = "green";
        } else if (crop === "Ng√¥") {
          color = "orange";
        } else if (crop === "ƒê·∫•t tr·ªëng") {
          color = "brown";
          fillOpacity = 0.3;
        }

        var poly = L.polygon(coords, {
          color: "blue",
          weight: 0.5,
          fillColor: color,
          fillOpacity: fillOpacity
        }).addTo(map);

        poly.bindPopup(`
          <b>${name}</b><br>
          Di·ªán t√≠ch: ${area} ha<br>
          C√¢y: ${crop}<br>
          Giai ƒëo·∫°n: ${stage}<br>
          Ng√†y thu ho·∫°ch: ${harvestDateStr || "Ch∆∞a c√≥"}
        `);

        polygons.push(poly);
      });
    }

    // L·∫•y d·ªØ li·ªáu t·ª´ Google Sheets
    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        var json = JSON.parse(data.substr(47).slice(0, -2));
        rowsData = json.table.rows;
        drawData("all"); // m·∫∑c ƒë·ªãnh load t·∫•t c·∫£
      });

    // B·∫Øt s·ª± ki·ªán ch·ªçn menu
    document.getElementById("viewMode").addEventListener("change", function() {
      var value = this.value;
      drawData(value);
    });
  </script>
</body>
</html>
